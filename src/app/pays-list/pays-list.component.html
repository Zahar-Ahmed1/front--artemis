
<div class="container my-5">
  <div class="card shadow-lg">
    <div class="card-header bg-dark text-white py-4">
      <div class="d-flex justify-content-between align-items-center">
        <h3 class="mb-0">Pays</h3>
       <button [routerLink]="['/admin/ajouter-pays']" class="ms-1 btn btn-success">Ajouter Pays</button>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover table-bordered">
          <thead class="thead-light">
          <tr>
            <th class="text-center">ID</th>
            <th class="text-center">Pays</th>
          </tr>
          </thead>
          <tbody >
          <tr  *ngFor="let pays of pays">
            <td class="text-center" >{{ pays.idPays }}</td>
            <td class="text-center">{{ pays.pays }}</td>
            <td class="text-center" style="font-weight: bold;">
              <a class="btn btn-success btn-sm">MODIFIER</a>
              <div class="d-inline-block mx-2"></div>
              <button (click)="DeletePays(pays)"  class="btn btn-danger btn-sm">SUPPRIMER</button>
            </td>
          </tr>
          <tr>
            <td colspan="6">
              total:{{pays.length}} Lettres :
            </td>
          </tr>
          </tbody>


        </table>



      </div>
    </div>
  </div>
</div>
