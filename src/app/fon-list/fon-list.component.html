
<div class="container my-5">
  <div class="card shadow-lg">
    <div class="card-header bg-dark text-white py-4">
      <div class="d-flex justify-content-between align-items-center">
        <h3 class="mb-0">Fonctions</h3>
        <button [routerLink]="['/admin/ajouter-metier']"  class="btn btn-success">Ajouter Fonction</button>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover table-bordered">
          <thead class="thead-light">
          <tr>
            <th class="text-center">ID</th>
            <th class="text-center">Fonction</th>
            <th class="text-center">Actions</th>
          </tr>
          </thead>
          <tbody >
          <tr  *ngFor="let fon of fonl">
            <td class="text-center" >{{ fon.id }}</td>
            <td class="text-center">{{ fon.name }}</td>
            <td class="text-center" style="font-weight: bold;">
              <a class="btn btn-success btn-sm">MODIFIER</a>
              <div class="d-inline-block mx-2"></div>
              <button  class="btn btn-danger btn-sm" (click)="DeleteFon(fon)">SUPPRIMER</button>
            </td>
          </tr>
          <tr>
            <td colspan="6">
              total:{{fonl.length}} Fonctions
            </td>
          </tr>
          </tbody>


        </table>



      </div>
    </div>
  </div>
</div>
