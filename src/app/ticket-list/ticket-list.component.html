<div class="container p-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-dark-subtle text-white py-4">
          <h2 class="mb-0 text-center">Liste des Tickets</h2>
        </div>
        <div class="card-body">
          <div *ngIf="ticketList.length === 0" class="text-center">
            <p>Aucun ticket disponible.</p>
          </div>
          <div *ngFor="let ticket of ticketList" class="row mb-3">
            <div class="col-md-6">
              <p><strong>ID Ticket:</strong> {{ ticket.idTicket }}</p>
              <p><strong>Lettre:</strong> {{ ticket.letter.nom }}</p>
              <p><strong>Client:</strong> {{ ticket.client.nom }}</p>
              <p><strong>Contact:</strong> {{ ticket.contacts.nom }}</p> <!-- Assurez-vous que c'est 'contact' et non 'contacts' -->
              <p><strong>Adresse:</strong> {{ ticket.client.adresse }}</p>
              <p><strong>Date:</strong> {{ ticket.date | date:'yyyy-MM-dd' }}</p>
            </div>
            <div class="col-md-6 text-end">
              <button class="btn btn-primary">Imprimer le ticket</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
